name: CI

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: 'maven'

      - name: Build and run tests
        # Aqu√≠ le decimos: entra en la subcarpeta antes de ejecutar maven
        working-directory: ./Diseny-Proves-Unitaries
        run: mvn clean verify
