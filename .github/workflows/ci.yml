name: CI

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: 'maven'

      # PASO DE DEPURACIÓN: Esto mostrará en el log qué archivos hay realmente
      - name: List files (Debug)
        run: ls -R

      - name: Build and run tests
        # Usamos -f para decirle a Maven exactamente dónde está el archivo
        # Asumimos que está dentro de la subcarpeta 'Diseny-Proves-Unitaries'
        run: mvn -f Diseny-Proves-Unitaries/pom.xml clean verify
